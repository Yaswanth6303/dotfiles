set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",*:Tc"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded ✓"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# sessionx
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 's'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

# floax
set -g @plugin 'omerxx/tmux-floax'
set -g @floax-bind 'o'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'blue'
set -g @floax-text-color 'blue'
set -g @floax-change-path 'true'
set -g @floax-session-name 'FloaX-Session'
set -g @floax-change-path 'true'

# Opencode as a POPUP in the current directory
bind C-o popup -E -d "#{pane_current_path}" -w 90% -h 90% "opencode"

set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
# set -g @tokyo-night-tmux_show_datetime 0
# set -g @tokyo-night-tmux_show_path 1
# set -g @tokyo-night-tmux_path_format relative
# set -g @tokyo-night-tmux_window_id_style dsquare
# set -g @tokyo-night-tmux_show_git 1
# set -g @tokyo-night-tmux_git_icon ""
# set -g @tokyo-night-tmux_git_branch_max_len 30

set -g @catppuccin_flavour 'mocha'

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set-option -g status-position top

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

run '~/.tmux/plugins/tpm/tpm'
